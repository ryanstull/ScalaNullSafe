name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
    - uses: coursier/setup-action@v1
      with:
        jvm: temurin:11
        apps: sbt
    - name: Run tests
      run: sbt +test